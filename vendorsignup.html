<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Signup page</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <nav class="flex flex-col md:flex-row gap-2 md:gap-[230px] text-white bg-teal-500 h-auto md:h-[7vh] px-6 md:px-[100px] justify-center font-medium items-center">
        <div class="flex flex-col items-center md:items-start">
            <a href="index.html"><p class="font-bold text-xl md:text-2xl">PAGATTS</p></a>
            <div id="pagatts-slide" class="animate-ping bg-[#ffd700] h-[4px] w-[107px]"></div>
        </div>
        <div class="flex flex-col items-center md:items-end">
            <p class="font-bold text-xl md:text-2xl">Vendor</p>
        </div>
    </nav>

    <section id="signup-container" class="flex-1 flex items-center justify-center px-2 py-4 md:py-0">
        <div class="flex flex-col md:flex-row w-full max-w-5xl h-auto md:h-[80vh] bg-white rounded-xl shadow-lg overflow-hidden">
            <form 
                class="flex flex-col px-5 py-7 items-center justify-center w-full md:w-[40%] h-full space-y-4"
                id="myform" 
                action="Vendorprofile.html" 
                method="get"
                autocomplete="on"
            >
                <div class="flex flex-row bg-teal-500 mt-2 md:mt-5 p-3 items-center justify-center w-full rounded">
                    <p class="text-xl font-bold text-white">Registration Form</p>
                </div>

                <div class="flex flex-col md:flex-row gap-2 w-full">
                    <input 
                        class="pl-1 border border-gray-400 h-10 w-full md:w-1/2 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="First name" 
                        type="text" 
                        id="name" 
                        name="name"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 w-full md:w-1/2 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Last name" 
                        type="text" 
                        id="lastname" 
                        name="lastname"
                        required
                    >
                </div>

                <div class="flex flex-col gap-2 w-full">
                    <input 
                        class="pl-1 border border-gray-400 h-10 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Business name" 
                        type="text" 
                        id="business" 
                        name="business"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Email address" 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Phone number" 
                        type="tel" 
                        id="phone" 
                        name="phone"
                        pattern="[0-9]{10,15}"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Business address" 
                        type="text" 
                        id="address" 
                        name="address"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Password" 
                        type="password" 
                        id="password1" 
                        name="password"
                        minlength="6"
                        required
                    >
                    <input 
                        class="pl-1 border border-gray-400 h-10 focus:outline-none focus:ring-1 focus:ring-teal-400 rounded"
                        placeholder="Confirm password" 
                        type="password" 
                        id="password2" 
                        name="confirm_password"
                        minlength="6"
                        required
                    >
                </div>

                <button 
                    type="submit"
                    class="bg-teal-500 w-full py-3 text-center hover:bg-[#8c918c] text-white font-semibold rounded transition"
                >
                    Continue
                </button>

                <div class="flex flex-col space-y-3 text-sm text-center">
                    <p>
                        By creating an account, you agree to our 
                        <a href="ConditionOfUse.html" class="text-teal-500 hover:underline">
                            <span>Condition of Use</span>
                        </a> and 
                        <a href="PrivacyNotice.html" class="text-teal-500 hover:underline">
                            <span>Privacy Notice</span>
                        </a>.
                    </p>
                    <p>
                        Already have an account? 
                        <a href="VendorLogin.html" class="text-teal-500 hover:underline">Log in</a>
                    </p>
                </div>
            </form>

            <div class="w-full md:w-[60%] h-64 md:h-full">
                <img 
                    class="w-full h-full object-cover"
                    src="images/signuppix.avif"
                    alt="signup image"
                >
            </div>
        </div>
    </section>

    <footer class="bg-teal-500 text-white text-center py-2 mt-auto">
        <p class="text-sm">
            &copy; 2025 PAGATTS. All rights reserved.
        </p>
    </footer>
    <script>
        // Responsive password match validation
        document.getElementById('myform').addEventListener('submit', function(e) {
            const pw1 = document.getElementById('password1').value;
            const pw2 = document.getElementById('password2').value;
            if (pw1 !== pw2) {
                alert('Passwords do not match.');
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
