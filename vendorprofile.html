<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Profile</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <nav class="bg-teal-500 text-white py-4 px-4 md:px-8 flex flex-col md:flex-row justify-between items-center gap-2">
        <div class="flex flex-col items-center gap-1">
            <a href="index.html"><p class="font-bold text-xl md:text-2xl">PAGATTS</p></a>
            <div id="pagatts-slide" class="animate-ping bg-[#ffd700] h-[4px] w-[107px]"></div>
        </div>
        <span class="font-bold text-lg md:text-xl">Vendor Page</span>
        <a href="VendorLogin.html" class="text-white hover:ring-2 hover:ring-teal-300 px-4 py-2 rounded transition duration-200 bg-teal-600 hover:bg-teal-700 font-semibold">Logout</a>
    </nav>

    <main class="flex-1 flex items-center justify-center px-2 py-8">
        <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6 md:p-10 flex flex-col md:flex-row gap-8">
            <!-- Profile Image -->
            <div class="flex justify-center md:justify-start items-center">
                <img src="images/vendor-avatar.png" alt="Vendor image" class="w-32 h-32 md:w-40 md:h-40 rounded-full object-cover border-4 border-teal-500 shadow">
            </div>
            <!-- Profile Details -->
            <div class="flex-1">
                <h1 class="text-2xl md:text-3xl font-bold text-teal-700 mb-2">Stefanu Ajao</h1>
                <p class="text-gray-500 mb-6 text-sm md:text-base">Steph Clothing</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                    <div>
                        <span class="font-semibold text-gray-700 block">Email:</span>
                        <span id="vendorEmail" class="text-gray-900 break-all">pagattsvendor@gmail.com</span>
                    </div>
                    <div>
                        <span class="font-semibold text-gray-700 block">Phone:</span>
                        <span id="vendorPhone" class="text-gray-900">+2348143655811</span>
                    </div>
                    <div class="sm:col-span-2">
                        <span class="font-semibold text-gray-700 block">Business Address:</span>
                        <span id="vendorAddress" class="text-gray-900">A183, Olodo, Ibadan</span>
                    </div>
                </div>
                <div class="flex flex-wrap gap-4 mt-4">
                    <a href="VendorEditProfile.html" class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 transition font-semibold">Edit Profile</a>
                    <a href="VendorDashboard.html" class="bg-gray-200 text-teal-700 px-4 py-2 rounded hover:bg-gray-300 transition font-semibold">Go to Dashboard</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-teal-500 text-white text-center py-2 mt-auto">
        <p class="text-sm">&copy; 2025 PAGATTS. All rights reserved.</p>
    </footer>
</body>
</html>
