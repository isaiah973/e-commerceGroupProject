<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    <link rel="stylesheet" href="vendor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <nav class="bg-teal-500 text-white py-4 px-4 md:px-8 flex justify-between items-center">
        <span class="font-bold text-xl md:text-2xl"><a href="index.html"></a> Vendor Dashboard</span>
        <button id="sidebarToggle" class="md:hidden bg-white text-teal-600 px-3 py-1 rounded font-semibold">
            Menu
        </button>
        <a href="VendorLogin.html" class="hidden md:inline bg-white text-teal-600 px-4 py-2 rounded hover:bg-teal-100 font-semibold">Logout</a>
    </nav>
    <div class="flex flex-1">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 z-30 w-64 bg-white shadow flex flex-col py-8 px-4 space-y-4 transform -translate-x-full md:translate-x-0 transition-transform duration-200 md:flex md:relative md:translate-x-0 md:w-64"
            style="height:100vh;">
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Dashboard</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Products</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Customers</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Orders</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Shipments</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Transactions</span>
            </a>
            <a href="#" class="flex items-center space-x-2 text-teal-600 font-semibold hover:bg-teal-50 px-3 py-2 rounded">
                <span>Settings</span>
            </a>
            <a href="VendorLogin.html" class="flex items-center space-x-2 text-red-500 font-semibold hover:bg-red-50 px-3 py-2 rounded mt-8">
                <span>Logout</span>
            </a>
        </aside>
        <!-- Overlay for mobile sidebar -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-20 hidden md:hidden"></div>
        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 ml-0 md:ml-0">
            <h1 class="text-xl md:text-2xl font-bold text-teal-700 mb-6">Dashboard</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white rounded shadow p-6 flex flex-col items-center">
                    <span class="font-semibold text-teal-600 mb-2">Products</span>
                    <span class="text-2xl md:text-3xl font-bold text-gray-700">12</span>
                </div>
                <div class="bg-white rounded shadow p-6 flex flex-col items-center">
                    <span class="font-semibold text-teal-600 mb-2">Customers</span>
                    <span class="text-2xl md:text-3xl font-bold text-gray-700">34</span>
                </div>
                <div class="bg-white rounded shadow p-6 flex flex-col items-center">
                    <span class="font-semibold text-teal-600 mb-2">Orders</span>
                    <span class="text-2xl md:text-3xl font-bold text-gray-700">8</span>
                </div>
                <div class="bg-white rounded shadow p-6 flex flex-col items-center">
                    <span class="font-semibold text-teal-600 mb-2">Shipments</span>
                    <span class="text-2xl md:text-3xl font-bold text-gray-700">5</span>
                </div>
                <div class="bg-white rounded shadow p-6 flex flex-col items-center">
                    <span class="font-semibold text-teal-600 mb-2">Transactions</span>
                    <span class="text-2xl md:text-3xl font-bold text-gray-700">â‚¦120,000</span>
                </div>
                <div class="bg-white rounded shadow p-6 flex flex-col items-center">
                    <span class="font-semibold text-teal-600 mb-2">Settings</span>
                    <span class="text-gray-500">Manage your account</span>
                </div>
            </div>
        </main>
    </div>
    <footer class="bg-teal-500 text-white text-center py-2 mt-auto">
        <p class="text-sm">
            &copy; 2025 PAGATTS. All rights reserved.
        </p>
    </footer>
    <script>
        // Sidebar toggle for mobile
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const sidebarToggle = document.getElementById('sidebarToggle');
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        });
        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
